<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Running</title>
</head>
<body onload="initPage()">
    <h1>Hyperledger Ethereum Network</h1>
    <div id="contractAddress"></div>

    <table border="1" width="99.99%">
        <tr>
            <td width="300" valign="top">
                <!-- SIGN UP FORM -->
                <table border="0">
                    <tr>
                        <th colspan="2" align="center">Sign Up</th>
                    </tr>
                    <tr>
                        <td>Email Id:</td>
                        <td><input id="in_email" type="text"></td>
                    </tr>
                    <tr>
                        <td>Full Name:</td>
                        <td><input id="in_fullname" type="text"></td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <button id="SignUpBtn">Submit</button>
                        </td>
                    </tr>
                </table>

            </td>
            <td>
                <!-- Members List Form -->
                <table border="0">
                    <tr>
                        <th align="center">All User</th>
                    </tr>
                    <tr>
                        <td><b>Select A User:</b></td>
                    </tr>
                    <tr>
                        <td align="center">
                            <select id="user_list">
                        </td>
                    </tr>
                    <tr><td align="center"><button onclick="LoadUserList();">Refresh User List</button></td></tr>
                    <tr><td><hr/></td></tr>
                    <tr>
                        <td align="center">
                            <button id="loadUserDetails">Load User Details</button>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <button onclick="LoadAssetList();">Load All Transaction</button>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <div id="userDetial"></div>
            </td>
        </tr>
    </table>

    
    <table> <tr> 
        <th>
                <table border="0">
                        <tr>
                            <th colspan="2" align="center">Post Transaction</th>
                        </tr>
                        <tr>
                            <td>Member Selected:</td>
                            <td>
                                <div id="username"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Post Id:</td>
                            <td>
                                <input id="PostId" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>Hash Id:</td>
                            <td>
                                <input id="HashId" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><button id="SubmitATransaction">Submit A Transaction</button></td>
                        </tr>
                    </table>
        </th> 
        <th>

                <table border="0">
                        <tr>
                            <th colspan="2" align="center">Get Transaction By Id</th>
                        </tr>
                        <tr>
                            <td>Transaction Id:</td>
                            <td>
                                <input id="TransactionId" type="text">
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" align="center"><button id="GetTransactionById">Get Transaction By Id</button></td>
                        </tr>
                    </table>

        </th> 
    </tr></table>




    

    <hr/>

    <div id="assetList"></div>


    <!-- MEMBERS DISPLAY BOX ENDS -->

    <script src="js-utils/jquery-3.1.0.min.js"></script>
    <script src="js-utils/bootstrap.min.js"></script>
    <script src="js/js-initiate.js"></script>
    <script src="js/js-events.js"></script>
    <link href="CSS/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
</body>
</html>
