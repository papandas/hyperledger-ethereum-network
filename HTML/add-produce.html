<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Side Menus</title>
    <link href="https://code.ionicframework.com/1.0.0-beta.6/css/ionic.css" rel="stylesheet">
    <link href="https://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.ionicframework.com/1.0.0-beta.6/js/ionic.bundle.js"></script>
  </head>
 
  <body>
    <div ng-controller="AppController">       
      <ion-nav-view></ion-nav-view>
    </div>    
    <script id="app.html" type="text/ng-template">
      <ion-side-menus>        
        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <a href="personal_info_detail.html" class="button p0i">
              <i class="icon icon20 dib mt5">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
                    <path d="M41.6,52.3c0.5-0.5,0.5-1.3,0-1.8L21.1,30L41.6,9.5c0.5-0.5,0.5-1.3,0-1.8c-0.5-0.5-1.3-0.5-1.8,0L18.4,29.1
                    c-0.2,0.2-0.4,0.5-0.4,0.9c0,0.3,0.1,0.6,0.4,0.9l21.4,21.4c0.2,0.2,0.5,0.4,0.9,0.4C41,52.6,41.3,52.5,41.6,52.3z"/>
                </svg>
              </i>
            </a>
            <h1 class="title">Produce</h1>
          </ion-nav-bar>
          <ion-nav-view class="midscroller" name="appContent"></ion-nav-view>
        </ion-side-menu-content>         
        <ion-side-menu side="left">
          <ion-content>
            <ion-cart ng-controller='CartController'></ion-cart>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>
    
    <script id="home.html" type="text/ng-template">
      <ion-view>
        <ion-content>
          <ion-purchase class="dispflex">
            <div class="fullcon p15 bgwhite">
                <div class="parentinput mv5 fullcon">
                  <p class="dispttl">Harvest Year</p>
                  <div class="inputcon"><input name="add" class="form-control prof_right_input" placeholder="Insurance #" type="text"></div>
                </div>
                <div class="parentinput mv5 fullcon">
                  <p class="dispttl">Commodity</p>
                  <div class="inputcon">
                    <select name="" id=""  class="form-control prof_right_input">
                      <option value="">Potato</option>
                      <option value="">Apples</option>
                      <option value="">Strawberry</option>
                      <option value="">Blueb</option>
                      <option value="">Blueberries</option>
                      <option value="">Wheat</option>
                      <option value="">Oat</option>
                    </select>
                  </div>
                </div>
                <div class="parentinput mv5 fullcon">
                  <p class="dispttl">Total Acres</p>
                  <div class="inputcon"><input name="add" class="form-control prof_right_input" placeholder="Total Acres" type="text"></div>
                </div>
                <div class="parentinput mv5 fullcon">
                  <p class="dispttl">Average Yield</p>
                  <div class="inputcon"><input name="add" class="form-control prof_right_input" placeholder="Average Yield" type="text"></div>
                </div>
                <div class="parentinput mv5 fullcon">
                  <p class="dispttl">Estimated Basis</p>
                  <div class="inputcon"><input name="add" class="form-control prof_right_input" placeholder="Estimated Basis" type="text"></div>
                </div>
                <div class="parentinput mv5 fullcon">
                  <p class="dispttl">Crop Insurance Coverage</p>
                  <div class="inputcon"><input name="add" class="form-control prof_right_input" placeholder="Crop Insurance Coverage %" type="text"></div>
                </div>
                <div class="parentinput mv5 fullcon">
                  <p class="dispttl">Productions Costs</p>
                  <div class="inputcon"><input name="add" class="form-control prof_right_input" placeholder="Productions Costs" type="text"></div>
                </div>
                <div class="parentinput mv5 fullcon">
                  <a href="producer-list.html" class="btn fullcon darkamberbtn">Save</a>
                </div>
            </div>
          </ion-purchase>
        </ion-content>
      </ion-view>
    </script>    
    <script id="ionCart.html" type="text/ng-template"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script>
      angular.module('ionicApp', ['ionic'])
      .controller('AppController', function($scope, $ionicSideMenuDelegate, $ionicActionSheet, $ionicPopup, $timeout) {
        $scope.showPopup = function() {
                var alertPopup = $ionicPopup.alert({
                  title: 'Accept Notifications',
                  template: 'Comiere find nearest doctors exactly where your "allow" so app can find your location',
                  buttons: [
                      {
                        text: 'Cancel',
                        role: 'cancel',
                        handler: () => {
                          
                        }
                      },
                      {
                        text: 'Allow',
                        handler: () => {
                          
                        }
                      }
                    ]
                });
                alertPopup.then(function(res) {
                  console.log('Thank you for not eating my delicious ice cream cone');
                });
              };
        $scope.showActionsheet = function() {
            $ionicActionSheet.show({
              titleText: 'Share',
              buttons: [
                { text: '<i class="icon ion-android-mail"></i> Mail' },
                { text: '<i class="icon ion-ios-list-outline"></i> Add Notes' },
                { text: '<i class="icon ion-social-whatsapp"></i> Whats App' },
              ],
              cancelText: 'Cancel',
              cancel: function() {
                console.log('CANCELLED');
              },
              buttonClicked: function(index) {
                console.log('BUTTON CLICKED', index);
                return true;
              },
              destructiveButtonClicked: function() {
                console.log('DESTRUCT');
                return true;
              }
            });
          };
        $scope.toggleLeft = function() {
          $ionicSideMenuDelegate.toggleLeft();
        };
      })
      .controller("HomeController", function($scope) {
      })
      .controller("CartController", function($scope) {
        
      })
      .directive("ionCart", function() {
        return {
          restrict : "E",
          templateUrl : "ionCart.html"
        }
      })
      .config(function($stateProvider, $urlRouterProvider) {
        $stateProvider
          .state('app', {
            url: "/app",
            abstract: true,
            templateUrl: "app.html"
          })
          .state('app.home', {
            url: "/home",
            views: {
              'appContent' :{
                templateUrl: "home.html",
                controller : "HomeController"
              }
            }
          })
        $urlRouterProvider.otherwise("/app/home");
      })
      .directive("ionPurchase", function() {
        return {
          restrict : "E"
        }
      })
      $(document).ready(function () {
          $('.selectpicker').selectpicker({
            dropupAuto: false,
            size: false
          });
        });
    </script>
  </body>
</html>
